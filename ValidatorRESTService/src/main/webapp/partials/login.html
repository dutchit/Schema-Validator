


	<!--  <div class="container fill"  ng-controller="LoginCtrl" ng-model="parentToken.token"> -->
	<div class="container fill" style="background-color: #ffffff">
		<div class="col-sm-8 col-sm-offset-2">
			<div class="page-header">
				<h1>Login Page</h1>
			</div>
			<form name="userForm">
				<div class="form-group">
					<label> Username </label> <input type="text" name="username"
						class="form-control" ng-model="username"
						ng-change="clearLoginError()" required>
				</div>
				<div class="form-group">
					<label>Password</label> <input type="password" name="password"
						class="form-control" ng-model="password"
						ng-change="clearLoginError()" required>
				</div>
				<button type="submit" class="btn btn-primary" ng-click="login(username, password)">Submit</button>
			</form>
			<br>
			<br>
			<br>
			<div ng-show="loginFail" style="color: red">{{loginFailMsg}}</div>
		</div>
	</div>
