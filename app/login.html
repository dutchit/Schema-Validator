<html>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/example.css"/>
  <head>
  </head>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-resource.js"></script>
  <script type="text/javascript" src="js/angular-ui-router.js"></script>
  <script type="text/javascript" src="js/angular-route.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/mainCtrl.js"></script>
  <script type="text/javascript" src="js/modalCtrl.js"></script>
  <script type = "text/javascript" src="js/loginCtrl.js"></script> 
  <script type="text/javascript" src="js/directives.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-mocks/angular-mocks.js"></script>
  <script type="text/javascript" src="bower_components/ngStorage/ngStorage.js"></script> 
  <div>
  <body ng-app="evaluator" ng-controller="LoginCtrl">
    <div ui-view></div> 
   <div class="container">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="page-header"><h1>Login Page</h1></div>
      <form name="userForm"> 
        <div class="form-group"> 
          <label> Username </label> 
          <input type="text" name="username" class="form-control" ng-model="username" required> 
        </div> 
        <div class="form-group"> 
          <label>Password</label>
          <input type="password" name="password" class="form-control" ng-model="password">
        </div>
      <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button> 
      </form> 
    </div>
    </div>
  </body>
</div>
</html>
