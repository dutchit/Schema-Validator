<!DOCTYPE html>
<html ng-app="evaluator">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/> 
  <link rel="stylesheet" type="text/css" href="css/example.css"/>
  <head>
  </head>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-resource.js"></script> 
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
  <div class="container-fluid" ng-app="evaluator" ng-controller="uploadController">  
  <form name="validationForm" method="post" enctype="multipart/form-data">
  <div class="row con">
    <div class="col-sm-6 scrollit" > 
      <h3> Input File </h3> 
      <input type="file" on-read-file="showInput($fileContent)" name="inputFile" required></input> 
      <div class="ifile" ng-if="inputContent"> 
         <pre> {{inputContent}} </pre> 
      </div>
     </div>
    <div class="col-sm-6 scrollit">
      <h3> Schema File </h3> 
      <input type="file" id=file2 on-read-schema="showSchema($fileContents)" name="schemaFile" required></input> 
       <div class="sfile" ng-if="schemaContent">
        <pre> {{schemaContent}} </pre>
      </div> 
    </div> 
   </div> 
  <div class="row">
    <div class="col-sm-12 result">
      <div class="btn-group" style="margin:10px;" dropdown>
        <select ng-model="direction" name="direction" required>
          <option ng-selected="true" value="TXT To XML">TXT to XML</option>
	  <option value="CSV To XML">CSV to XML</option>
	  <option value="XML To TXT">XML to TXT</option>
        </select>
        <button type="submit"  ng-click="submit()">Run Schema</button>   
    </div>
    <div class="form-group">
      <label for="output">Output: </label> 
      <textarea class="form-control" rows="12" id="comment"  style="overflow-y:scroll" ng-model="textArea"></textarea> 
      <div class="pull-right">
      	<input id="enter_name" ng-model="inputName" ng-disabled="disable" maxlength="50" size="50"> </input>
      	<button type="button" class="btn btn-primary" style="margin:10px"  id="add_link" ng-disabled="disable" download-file> Save As  </button>      
      </div>
    </div> 
  </div>
  </div>
  </form>
  </div>
</html>
